<div class="container p-2 mb-5">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <p class="indigo-text h4 text-center" style="font-family: bookman old style;">Report Page</p>
            <hr style="width:100%;text-align:left;margin-left:0">
            <div class="row justify-content-center">
                <div class="col-10">
                    <br>
                    <div class="row justify-content-center">
                        <div class="col-6">
                            <label for="instituteName">Institute Name</label>
                            <select id="instituteName" name="instituteName" [(ngModel)]="selectedinstitute"
                                class="custom-select form-control">
                                <option value="">--select--</option>
                         <option *ngFor="let institute of institute" value="{{institute.institute_name}}">
                        {{institute.institute_name}}</option>
                            </select>
                        </div>
                        <div class="col-6">
                            <label for="product">Product</label>
                            <select id="product" name="product" [(ngModel)]="product"
                                class="custom-select form-control">
                                <option value="AMC">AMC</option>
                                <option value="Warranty">Warranty</option>
                                <option value="Service Payment">Service Payment</option>
                                <option value="Reinstallation">Reinstallation</option>
                                <option value="New Module Needed">New Module Needed</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row justify-content-center">
                        <!-- <div class="col-4">
                            <label for="validFromDate">Vailid-From Date</label>
                            <input class="form-control input-lg" type="text" id="validFromDate" placeHolder="Enter Valid-FromDate"
                                name="validFromDate" [(ngModel)]="validFromDate" />
                        </div>
                        <div class="col-4">
                            <label for="validToDate">Vailid-To Date</label>
                            <input class="form-control input-lg" type="text" id="validToDate" placeHolder="Enter Valid-Todate"
                                name="validToDate" [(ngModel)]="validToDate" />
                        </div> -->
                        <div class="col-4">
                            <label for="validFromDate" style="margin-bottom: 5px;">Vailid-From Date</label>
                            <input class="form-control" (focus)="fromdp.toggleCalendar()" placeholder="Select a date"
                            angular-mydatepicker name="validFromDate" [(ngModel)]="validFromDate" [options]="myDatePickerOptions"
                            #fromdp="angular-mydatepicker" autocomplete="off" />
                        <div class="input-group-append">
                            <i *ngIf="fromdp.isDateValid()" (click)="fromdp.clearDate()"
                                class="far fa-times-circle"></i>
                        </div>
                        </div>
                        <div class="col-4">
                            <label for="validToDate" style="margin-bottom: 5px;">Vailid-To Date</label>
                            <input class="form-control input-lg" type="text" id="validToDate" placeHolder="Enter Valid-Todate"
                                name="validToDate" [(ngModel)]="validToDate" />
                        </div>

                        <div class="col-4">
                            <label for="paymode">PayMode</label>
                            <input class="form-control input-lg" type="text" id="paymode" placeHolder="Enter PayMode"
                                name="paymode" [(ngModel)]="paymode" />
                        </div>
                    </div>
                    <br>
                    <div class="row justify-content-center">
                        <div class="col-4">
                            <label for="paidFromDate">Paid-From Date</label>
                            <input class="form-control input-lg" type="text" id="paidFromDate" placeHolder="Enter Paid-FromDate"
                                name="paidFromDate" [(ngModel)]="paidFromDate" />
                        </div>
                        <div class="col-4">
                            <label for="paidToDate">Paid-To Date</label>
                            <input class="form-control input-lg" type="text" id="paidToDate" placeHolder="Enter Paid-ToDate"
                                name="paidToDate" [(ngModel)]="paidToDate" />
                        </div>
                        <div class="col-4"></div>
                    </div>
                    <br>
                    <div class="row text-center">
                        <div class="col">
                            <button class="btn btn-md btn-primary" (click)="report()">
                                Get&nbsp;Report
                            </button>&nbsp;&nbsp;
                            <button class="btn btn-md btn-primary" (click)="clear()">
                                Clear
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="table-responsive text-nowrap" *ngIf="amcList.length > 0">
        <!--Table-->
        <table class="table table-striped">
            <!--Table head-->
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>AMC No</th>
                    <th>Institute Name</th>
                    <th>Paid Date</th>
                    <th>Validity Date</th>
                    <th>PayMode</th>
                    <th>Products</th>
                </tr>
            </thead>
            <!--Table head-->
            <!--Table body-->
            <tbody>
                <tr *ngFor="let amc of amcList ; let i=index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{amc.amc_id}}</td>
                    <td>{{amc.institute_name}}</td>
                    <td>{{amc.paid_date | date:'dd/MM/yyyy hh:mm a'}}</td>
                    <td>{{amc.to_date | date:'dd/MM/yyyy hh:mm a'}}</td>
                    <td>{{amc.pay_mode}}</td>
                    <td>{{amc.product}}</td>
                </tr>
            </tbody>
            <!--Table body-->
        </table>
        <!--Table-->
    </div>
