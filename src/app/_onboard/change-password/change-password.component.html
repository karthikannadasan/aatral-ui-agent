<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="card-header1">
                <i class="fa fa-user" aria-hidden="true"></i>&nbsp; My Account
                <!-- <div class="float-right"><i class="fa fa-chevron-up" aria-hidden="true"></i></div> -->
            </div>
            <ul class="list-group list-group-flush">
                <a routerLink="/onboard/register" class="list-group-item list-group-item-action">My Details</a>
                <a routerLink="/onboard/contacts"
                    class="list-group-item list-group-item-action">Contcats/Sub-Accounts</a>
                <a routerLink="/onboard/change-password" class="list-group-item list-group-item-action">Change
                    Password</a>
                <li class="list-group-item list-group-item-action" (click)="logout()"><i class="fa fa-sign-out"
                        aria-hidden="true"></i>&nbsp;Logout</li>
            </ul>
        </div>
        <div class="col-9">
            <p class="indigo-text h3 text-left">Change Password</p>
            <hr style="width:100%;text-align:left;margin-left:0">
            <div class="row justify-content-center">
                <div class="col-3">
                    <label>Existing Password</label>
                </div>
                <div class="col-6">
                    <input class="form-control input-lg" type="old_password" id="old_password"
                        [(ngModel)]="old_password" placeHolder="Enter Existing Password" name="old_password" />
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-3">
                    <label>New Password</label>
                </div>
                <div class="col-6">
                    <input class="form-control input-lg" type="new_password" id="new_password"
                        [(ngModel)]="new_password" placeHolder="Enter New Password" name="new_password" />
                </div>
            </div>
            <br>
            <p class="text-center h6 text-primary">(Tips for a good password
                Use both upper and lowercase characters
                Include at least one symbol (# $ ! % & etc...)
                Don't use dictionary words)</p>
            <br>
            <div class="row justify-content-center">
                <div class="col-3">
                    <label>Confirm New Password</label>
                </div>
                <div class="col-6">
                    <input class="form-control input-lg" type="confirm_password" id="confirm_password"
                        [(ngModel)]="confirm_password" placeHolder="Enter Confirm Password" name="confirm_password" />
                </div>
            </div>
            <br>
            <div class="row text-center">
                <div class="col">
                    <button class="btn btn-md btn-primary" (click)="changePassword()" [disabled] = "new_password != confirm_password || confirm_password ==''">
                        Save
                    </button>&nbsp;&nbsp;
                    <button class="btn btn-md btn-primary" (click)="clear()">
                        Clear
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
