<div class="col-12">
    <p class="indigo-text h3 text-center">Agents</p>
    <br>
    <!-- <div *ngFor="let agents of agentsResults">
        <app-agents [agents]="agents"></app-agents>
    </div> -->

    <div class="row mb-5">
        <div class="col">
            <ag-grid-angular enableCellTextSelection="true" *ngIf="!loading" [rowData]="agents"
                style="width: 100%; height: 500px;" class="ag-theme-balham p-2" [columnDefs]="columnDefs"
                [paginationAutoPageSize]="true" [pagination]="true">
            </ag-grid-angular>

            <div class="item" *ngIf="loading">
                <ngx-skeleton-loader count="12"></ngx-skeleton-loader>
            </div>
        </div>
    </div>

</div>

<div *ngIf="loading" class="text-center m-5">
    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
