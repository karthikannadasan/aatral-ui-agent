<div class="container p-2 mb-5">

    <div class="row justify-content-center">
        <div class="col">
            <label>Institute's</label>
            <ng-multiselect-dropdown [placeholder]="'Select Institutes'" [data]="Institutes" [(ngModel)]="_institutes"
                [settings]="_instituteDropdownSettings">
            </ng-multiselect-dropdown>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label>Product's</label>
            <ng-multiselect-dropdown [placeholder]="'Select Products'" [data]="Products" [(ngModel)]="_products"
                [settings]="_productsDropdownSettings">
            </ng-multiselect-dropdown>
        </div>
    </div>

    <div class="row">

        <div class="col-sm-6 col-md-6 col-lg-8">
            <label>Service Unders</label>
            <ng-multiselect-dropdown [placeholder]="'Select ServiceUnders'" [data]="ServiceUnders"
                [(ngModel)]="_serviceUnders" [settings]="_serviceUnderDropdownSettings">
            </ng-multiselect-dropdown>
        </div>

        <div class="col-sm-6 col-md-6 col-lg-4">
            <label for="dob"> Date </label>
            <div class="input-group">
                <input class="form-control" (focus)="datesdp.toggleCalendar()" placeholder="Select from-to date"
                    angular-mydatepicker name="dates" [(ngModel)]="dates" [options]="myDatePickerOptions"
                    #datesdp="angular-mydatepicker" autocomplete="off" />
                <div class="input-group-append">
                    <i *ngIf="datesdp.isDateValid()" (click)="datesdp.clearDate()" class="far fa-times-circle"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col text-center">
            <button (click)="submit()" class="btn btn-md btn-primary">Submit</button>
            <button (click)="clear()" class="btn btn-md btn-primary">Clear</button>
        </div>
    </div>

    <div class="container d-flex justify-content-center p-5" *ngIf="showProgress">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="container p-2" *ngIf="instituteProducts.length > 0">

        <ag-grid-angular enableCellTextSelection="true" #agGrid style="width: 100%; height: 450px;" id="myGrid" class="ag-theme-balham"
            [modules]="modules" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef"
            [suppressRowClickSelection]="true" (cellValueChanged)="onCellValueChanged($event)"
            [rowSelection]="'multiple'" [rowData]="instituteProducts" (gridReady)="onGridReady($event)">
        </ag-grid-angular>

        <p>
            <button class="btn btn-md btn-primary" (click)="saveChanges()">Save Changes</button>
        </p>
    </div>

</div>
