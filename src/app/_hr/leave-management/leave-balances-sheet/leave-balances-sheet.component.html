<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col">
            <p class="indigo-text h3 text-center">Leave Balances Sheet</p>
        </div>
    </div>

    <div>
        <div class="row mb-5">
            <div class="col">

                <ag-grid-angular enableCellTextSelection="true" #agGrid style="width: 100%; height: 450px;"
                    class="ag-theme-balham" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef"
                    [rowData]="balances" (gridReady)="onGridReady($event)">
                </ag-grid-angular>


                <div class="item" *ngIf="loading">
                    <ngx-skeleton-loader count="12"></ngx-skeleton-loader>
                </div>

            </div>
        </div>
    </div>
</div>
